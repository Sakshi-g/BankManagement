<form [formGroup] = "editAccount" (ngSubmit) = "collection()">

  <div class="form-group">
    <label for = "customerId">Customer ID</label>
    <input type="text" class="form-control" id = "customerId" name = "customerId" placeholder="Enter Customer ID" formControlName = "customerId">

  </div>

  <div class="form-group">
    <label for = "accountType">Account Type</label>
    <input type="text" class="form-control" id = "accountType" name = "accountType" placeholder="Savings OR Current" formControlName = "accountType">
  </div>

  <div class="form-group">
    <label for = "balance">Initial Balance</label>
    <input type="text" class="form-control" id = "balance" name = "balance" placeholder="Initial Balance" formControlName = "balance">

  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
